expose_php = off     
display_errors = off
display_startup_errors = off
error_reporting = E_ALL | E_STRICT

zend.exception_ignore_args = off
max_input_vars = 1000
upload_max_filesize = 64M
post_max_size = 128M
memory_limit = 256M
log_errors = on
error_log = /dev/stderr
default_charset = UTF-8

max_execution_time = 30
max_input_time = 300

[Date]
date.timezone = ${TZ}

[Assertion]
zend.assertions = -1

[mbstring]
mbstring.language = Neutral